<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ILB Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">        
        <h1 class="ms-font-xl">ILB tool</h1>
    </header>
    <section id="sideload-msg" class="ms-bgColor-neutralLighter ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" rel="noopener noreferrer" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-bgColor-neutralLighter ms-welcome__main">
        <h2 class="ms-font-xl">Inlenersbeloning Data Loader</h2>
        
        <!-- Partner Selection Section -->
        <div class="api-section">
            <h3 class="ms-font-l">Select Partner</h3>
            
            <div class="input-group">
                <label for="partner-select" class="ms-font-m">Partner:</label>
                <select id="partner-select" class="ms-TextField-field" disabled>
                    <option value="">Loading partners...</option>
                </select>
            </div>
            
            <div class="button-group">
                <div role="button" id="load-partners" class="ms-Button ms-Button--secondary ms-font-m ms-fontWeight-semibold">
                    <span class="ms-Button-label ms-fontAlign-center">Refresh Partners</span>
                </div>
                
                <div role="button" id="load-remuneration" class="ms-Button ms-Button--primary ms-font-m ms-fontWeight-semibold disabled">
                    <span class="ms-Button-label ms-fontAlign-center">Load Remuneration Data</span>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div id="status" class="status">Loading partners from JSON data...</div>
    </main>
        <p><label id="item-subject"></label></p>
    </main>
</body>

</html>
